<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo_image">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="camera logo">
                    <div><h1>Camera</h1>
                        <p>50mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/display.png" alt="display logo">
                    <div><h1>Display</h1>
                        <p>6.6" Mini Drop Full Screen</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/processor.png" alt="processor logo">
                    <div><h1>Processor</h1>
                        <p>Snap Dragon Octa Core</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/bettery.png" alt="bettery logo">
                    <div><h1>Bettery Life</h1>
                        <p>50000maH, 720H Stand By</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="images/arrow.png" alt="UpArrow" id="upBtn">
        <h3>Features</h3>
        <img src="images/arrow.png" alt="Arrow" id="downBtn">
    </div>
    <script>
        var circle = document.getElementById("circle")
        var upBtn = document.getElementById("upBtn")
        var downBtn = document.getElementById("downBtn")

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        
    </script>
</body>
</html>
